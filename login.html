<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>

<div class="main-wrapper">
    <div class="account-page">
        <div class="container">
            <h3 class="account-title text-white">Login</h3>
            <div class="account-box">
                <div class="account-wrapper">
                    <div class="account-logo">
                        <a href="index.html"><img src="assets/img/logo.png" alt="SchoolAdmin"></a>
                    </div>
                    <form action="index.html">
                        <div class="form-group custom-mt-form-group">
                            <input type="text" />
                            <label class="control-label">Username or Email</label><i class="bar"></i>
                        </div>
                        <div class="form-group custom-mt-form-group">
                            <input type="password"  />
                            <label class="control-label">Password</label><i class="bar"></i>
                        </div>
                        <div class="form-group text-center custom-mt-form-group">
                            <button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
                        </div>
                        <div class="text-center">
                            <a href="forgot-password.html">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
